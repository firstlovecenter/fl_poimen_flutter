type CreativeArts implements Church {
  id: ID! @id
  typename: String! @default(value: "CreativeArts")
  name: String!
  leader: Member!
  members: [Member!]!
  memberSearch(key: String!, limit: Int! = 10): [Member!]!
  memberCount: Int!
  pastorCount: Int!
  history: [HistoryLog!]!
  serviceLogs: [ServiceLog!]!
}

