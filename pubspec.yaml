name: poimen
description: Flutter client for Poimen App

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5

  graphql_flutter: ^5.1.0
  json_annotation: ^4.0.1
  conventional_commit: ^0.4.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.2
  flutter_launcher_icons: ^0.9.3
  json_serializable: ^4.1.4

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/grandstack_icon.png"
